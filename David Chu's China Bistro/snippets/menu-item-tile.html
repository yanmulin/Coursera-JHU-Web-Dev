<section class="menu-tile col-lg-6">
    <div class="row">
        <div class="col-sm-5">
        <div class="category-item-photo">
            <span>{{short_name}}</span>
            <img src="images/menu/{{category-name}}/{{short_name}}.jpg" class="img-fluid" alt="">
        </div>
        <div class="category-item-price">
            {{price_small}}<span>{{portion_name_small}}</span>{{price_large}}<span>{{portion_name_large}}</span>
        </div>
        </div>
        <div class="col-sm-7">
        <div class="category-item-description">
            <h3 class="category-item-title">{{name}}</h3>
            <p class="category-item-detail">
            {{description}}
            </p>
        </div>
        </div>
    </div>
    <hr class="d-sm-none d-block">
</section>
